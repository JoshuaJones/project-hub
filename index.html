<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>[Project Name] Project Timeline</title>
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body>
	
	<div id="container"></div>

	<script id="timeline-template" type="text/x-handlebars-template">
		<h1>{{title}} Project Timeline</h1>
		<ol class="timeline">
			{{#each nodes}}
			<li class="tl-node">
				<div class="tl-stamp">{{timestamp}}</div>
				<div class="tl-content">{{content}}</div>
				{{#each links}}
				<a href="{{url}}">{{title}}</a>
				{{/each}}
			</li>
			{{/each}}
		</ol>
	</script>
	<script src="js/vendor/handlebars.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
